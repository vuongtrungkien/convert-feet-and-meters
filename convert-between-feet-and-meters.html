<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert between feet and meters</title>
    <script src="feet-to-meters.js"></script>
</head>
<body>
<div>
    <div>
        <h4>Feet to Meters</h4>
        <input id="convertFeet" oninput="convertFeet(this.value)" onchange="convertFeet(this.value)">
        <p id="resultMeters"></p>
    </div>
    <div>
        <h4>Meters to Feet</h4>
        <input id="convertMeters" oninput="convertMeters(this.value)" onchange="convertMeters(this.value)">
        <p id="resultFeet"></p>
    </div>

</div>
</body>
</html>
